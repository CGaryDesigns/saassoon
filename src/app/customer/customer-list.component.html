<p class="slds-text-heading_large"> 
    Customer List
</p>
<table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_striped">
    <thead>
        <tr class="slds-text-title-caps">
            <th scope="col">
                <div class="slds-truncate" title="First Name">First Name</div>
            </th>
            <th scope="col">
                <div class="slds-truncate" title="Last Name">Last Name</div>
            </th>
            <th scope="col">
                <div class="slds-truncate" title="Email">Email</div>
            </th>
            <th scope="col">
                <div class="slds-truncate" title="Phone">Phone</div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customerList">
            <td scope="row" data-label="First Name">
                <div class="slds-truncate" title="{{customer.firstName}}">
                    <a [routerLink]="['/customer',customer.id]">{{customer.firstName}}</a>
                </div>
            </td>
            <td scope="row" data-label="Last Name">
                <div class="slds-truncate" title="{{customer.lastName}}">
                    <a [routerLink]="['/customer',customer.id]">{{customer.lastName}}</a>
                </div>
            </td>
            <td scope="row" data-label="Email">
                <div class="slds-truncate" title="{{customer.email}}">{{customer.email}}</div>
            </td>
            <td scope="row" data-label="Phone">
                <div class="slds--truncate" title="{{customer.phone}}">{{customer.phone}}</div>
            </td>
        </tr>
    </tbody>
</table>
